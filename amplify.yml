version: 1
frontend:
  phases:
    # 预构建阶段：安装依赖
    preBuild:
      commands:
        - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
        - export NVM_DIR="$HOME/.nvm"
        - [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"  # 加载 nvm
        - nvm install 20
        - node -v
        - npm install -g npm@latest
        - npm ci
    # 构建阶段：设置环境变量并构建项目
    build:
      commands:
        # 确保API地址在构建时可用
        - echo "构建Next.js博客前端..."
        - echo "NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL"
        - npm run build
  # 构建产物配置
  artifacts:
    # Next.js输出目录
    baseDirectory: .next
    files:
      - '**/*'
    # 添加public目录的静态文件
    secondaryArtifacts:
      - baseDirectory: public
        files:
          - '**/*'
  # 缓存配置，加速后续构建
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  # 自定义环境变量
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
